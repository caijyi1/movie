<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
    <title>404页面</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='base/images/logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='base/css/bootstrap.min.css') }}">
  	<link href="https://a1.muscache.com/airbnb/static/packages/common_o2.1-f8a73ee0d4378e3442aa7772f248998e.css" media="all" rel="stylesheet" type="text/css">
    <style>
        .navbar-brand>img {
            display: inline;
        }
        .media{
            padding:3px;
            border:1px solid #ccc
        }
    </style>
</head>

<body>
<!--导航-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!--小屏幕导航按钮和logo-->
        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href={{ url_for('home.index',page=1) }} class="navbar-brand" style="width:250px;">
                <img src="{{ url_for('static', filename='base/images/logo.png') }}" style="height:30px;">&nbsp;微电影
            </a>
        </div>
        <!--小屏幕导航按钮和logo-->
        <!--导航-->
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
 				<li>
                    <a class="curlink" href={{ url_for('home.index',page=1) }}><span class="glyphicon glyphicon-film"></span>&nbsp;电影</a>
                </li>
                {% if "user" not in session %}
                <li>
                    <a class="curlink" href={{ url_for('home.login') }}><span class="glyphicon glyphicon-log-in"></span>&nbsp;登录</a>
                </li>
                {% endif %}
                <li>
                    <a class="curlink" href={{ url_for('home.regist') }}><span class="glyphicon glyphicon-plus"></span>&nbsp;注册</a>
                </li>
                {% if "user" in session %}
                <li>
                    <a class="curlink" href={{ url_for('home.logout') }}><span class="glyphicon glyphicon-log-out"></span>&nbsp;退出</a>
                </li>
                {% endif %}
                {% if "user" in session %}
                <li>
                    <a class="curlink" href={{ url_for('home.user') }}><span class="glyphicon glyphicon-user"></span>&nbsp;会员</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<!--导航-->
  <div class="page-container page-container-responsive">
    <div class="row space-top-8 space-8 row-table">
        <div class="col-5 col-middle">
          <h1 class="text-jumbo text-ginormous">Oops!</h1>
          <h2>我们看起来找不到你所想要找的页面.</h2>
          <h6>Error code: 404</h6>
          <ul class="list-unstyled">
            <li>以下可能是些对你有用的链接:</li>
            <li><a href="/1/">Home</a></li>
          </ul>
        </div>
        <div class="col-5 col-middle text-center">
          <img src="https://a0.muscache.com/airbnb/static/error_pages/404-Airbnb_final-d652ff855b1335dd3eedc3baa8dc8b69.gif" width="313" height="428" alt="Girl has dropped her ice cream.">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
